    <p> Current Date is: <span class="output"></span></p>
  
    <button onclick="getCurrentDate()">Get current Date</button>
      
    <script type="text/javascript">
    function getCurrentDate() {
        let date = new Date().toDateString();
        document.querySelector('.output').textContent = date;
    }
    </script>

    <div class="preloader">

            </div>
        </div>
    </div>

    <!-- ==========Overlay========== -->
    <div class="overlay"></div>
    <a href="#0" class="scrollToTop">

    </a>

    <section class="details-banner hero-area bg_img seat-plan-banner" data-background="assets/images/banner/banner04.jpg">

                <div class="details-banner-content style-two">

                        <!-- <a href="#0">City Walk</a> -->
                        <a href="#0">Hindi - 2D</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="container">

                    </a>
                </div>
                <div class="item date-item">

                        hii

                        <option value="sc2">{{noonShowTime}}</option>
                        <option value="sc3">{{nightShowTime}}</option>
                    </select>
                </div>
            </div>
        </div>
